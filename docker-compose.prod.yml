networks:
  npm_proxy_network:
    external: true
    name: npm_proxy_network
  kidney_genetics_internal_net:
    driver: bridge
    name: kidney_genetics_internal_net

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:14-alpine@sha256:82578ecb615adb8358e5962e62eb3a74bea08f41428ff067d71e382640996e18
    container_name: kidney_genetics_postgres
    networks:
      - kidney_genetics_internal_net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kidney_genetics}
      POSTGRES_USER: ${POSTGRES_USER:-kidney_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # NO PORTS EXPOSED - Internal access only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kidney_user} -d ${POSTGRES_DB:-kidney_genetics}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

    # SECURITY: Capability dropping
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
          pids: 500
        reservations:
          cpus: '0.5'
          memory: 512M
    ulimits:
      nproc: 512
      nofile:
        soft: 4096
        hard: 8192

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
        compress: "true"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: kidney_genetics_backend:latest
    container_name: kidney_genetics_backend
    networks:
      - npm_proxy_network
      - kidney_genetics_internal_net
    # NO PORTS EXPOSED - NPM connects via container name
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      # Note: Uses /health (not /api/health) - this is the actual endpoint defined in backend/app/main.py
      # The /api/ prefix is only added by nginx proxy for external requests
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

    # SECURITY: Capability dropping
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # NO cap_add - Python needs zero capabilities

    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
          pids: 1000
        reservations:
          cpus: '0.5'
          memory: 512M
    ulimits:
      nproc: 512
      nofile:
        soft: 4096
        hard: 8192

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
        compress: "true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: kidney_genetics_frontend:latest
    container_name: kidney_genetics_frontend
    networks:
      - npm_proxy_network
      - kidney_genetics_internal_net
    # NO PORTS EXPOSED - NPM connects via container name
    environment:
      API_BASE_URL: /api
      WS_URL: /ws
      ENVIRONMENT: production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

    # SECURITY: Capability dropping
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE

    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
          pids: 200
        reservations:
          cpus: '0.25'
          memory: 128M
    ulimits:
      nproc: 256
      nofile:
        soft: 2048
        hard: 4096

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
        compress: "true"
