name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
      - feature/**
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.github/workflows/trivy-security-scan.yml'
      - '.github/workflows/security.yml'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.github/workflows/trivy-security-scan.yml'
      - '.github/workflows/security.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which parts of the codebase changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'

  # =============================================================================
  # Backend CI - Python/FastAPI
  # Matches: make lint, make test
  # =============================================================================
  backend-ci:
    name: Backend CI
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: kidney_user
          POSTGRES_PASSWORD: kidney_pass
          POSTGRES_DB: kidney_genetics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: backend
        run: uv sync --group dev

      # Quality checks - matches `make lint` exactly
      - name: Run linting (ruff check)
        working-directory: backend
        run: uv run ruff check app/

      - name: Run format check (ruff format)
        working-directory: backend
        run: uv run ruff format --check app/

      # Database setup
      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://kidney_user:kidney_pass@localhost:5432/kidney_genetics_test
          JWT_SECRET: test-secret-key-for-ci
          SECRET_KEY: test-secret-key-for-ci
        run: uv run alembic upgrade head

      # Tests - matches `make test` exactly
      - name: Run tests (pytest)
        working-directory: backend
        env:
          DATABASE_URL: postgresql://kidney_user:kidney_pass@localhost:5432/kidney_genetics_test
          JWT_SECRET: test-secret-key-for-ci
          SECRET_KEY: test-secret-key-for-ci
          TESTING: "true"
        run: |
          uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # =============================================================================
  # Frontend CI - Vue.js/Vite
  # Matches: npm run lint, npm run build
  # =============================================================================
  frontend-ci:
    name: Frontend CI
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # Quality checks - matches npm run lint:check
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint:check

      - name: Run Prettier format check
        working-directory: frontend
        run: npm run format:check

      # Build - matches npm run build
      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: /api

  # =============================================================================
  # Dependency Review - blocks PRs with vulnerable dependencies
  # Requires: Settings > Security > Dependency graph enabled
  # =============================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          fail-on-scopes: runtime
          license-check: false
          comment-summary-in-pr: on-failure

  # =============================================================================
  # CI Summary - aggregates all results
  # =============================================================================
  ci-summary:
    name: CI Summary
    needs: [changes, backend-ci, frontend-ci, dependency-review]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check CI results
        run: |
          echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend CI | ${{ needs.backend-ci.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend CI | ${{ needs.frontend-ci.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Review | ${{ needs.dependency-review.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Fail if any required job failed (skip doesn't count as failure)
          if [[ "${{ needs.backend-ci.result }}" == "failure" ]]; then
            echo "::error::Backend CI failed"
            exit 1
          fi

          if [[ "${{ needs.frontend-ci.result }}" == "failure" ]]; then
            echo "::error::Frontend CI failed"
            exit 1
          fi

          # Dependency review failure on PRs is critical
          if [[ "${{ needs.dependency-review.result }}" == "failure" ]]; then
            echo "::error::Dependency review found vulnerabilities"
            exit 1
          fi

          echo "::notice::All CI checks passed or skipped appropriately"
