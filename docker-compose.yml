version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: kidney_genetics_db
    environment:
      POSTGRES_DB: kidney_genetics
      POSTGRES_USER: kidney_user
      POSTGRES_PASSWORD: kidney_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kidney_user -d kidney_genetics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: kidney_genetics_api
    environment:
      DATABASE_URL: postgresql://kidney_user:kidney_pass@postgres:5432/kidney_genetics
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Vue Frontend
  frontend:
    build: ./frontend
    container_name: kidney_genetics_ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000/api

volumes:
  postgres_data: