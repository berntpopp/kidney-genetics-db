# Supporting services for hybrid development
version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: kidney_genetics_postgres
    environment:
      POSTGRES_DB: kidney_genetics
      POSTGRES_USER: kidney_user
      POSTGRES_PASSWORD: kidney_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kidney_user -d kidney_genetics"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local