        url_suffix: "senior-loken-syndrome-panel"

# HGNC normalization settings
hgnc:
  cache_enabled: true
  cache_ttl: 86400  # 24 hours in seconds

# Logging configuration
logging:
  level: DEBUG  # Changed to DEBUG for better debugging
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'