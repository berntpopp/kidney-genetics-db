# Configuration for diagnostic panel scrapers

# Output directory for scraped data
output_dir: output

# Rate limiting (seconds between requests)
rate_limit: 2

# Enable browser automation for protected sites
enable_browser: true

# Individual scraper configuration
scrapers:
  blueprint_genetics:
    enabled: true
    # Blueprint has 24 sub-panels, all handled by one scraper
    
  mayo_clinic:
    enabled: true
    # Requires Playwright due to Akamai protection
    
  centogene:
    enabled: true
    # Updated URL for CentoNephro panel
    
  cegat:
    enabled: true
    # German provider - kidney disease panel
    
  invitae:
    enabled: true
    # May require browser for JavaScript content
    
  mgz_muenchen:
    enabled: true
    # German provider - molecular genetics
    
  mvz_medicover:
    enabled: true
    # Medicover genetics kidney panel
    
  natera:
    enabled: true
    # Renasight kidney gene panel
    
  prevention_genetics:
    enabled: true
    # Comprehensive kidney disease panel

# HGNC normalization settings
hgnc:
  cache_enabled: true
  cache_ttl: 86400  # 24 hours in seconds

# Logging configuration
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  
# API ingestion endpoint (for future integration)
api:
  endpoint: http://localhost:8000/api/v1/diagnostic-panels/ingest
  auth_token: null  # Set when API is ready