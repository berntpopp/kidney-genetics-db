networks:
  kidney_genetics_internal:
    driver: bridge
    name: kidney_genetics_internal

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:17-alpine@sha256:ff4ccc02b97e0ebb6b328ef9ff92522f95586f83be6801896b615088defc8ad2
    container_name: kidney_genetics_postgres
    networks:
      - kidney_genetics_internal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kidney_genetics}
      POSTGRES_USER: ${POSTGRES_USER:-kidney_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # NO PORTS EXPOSED - Internal test access only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kidney_user} -d ${POSTGRES_DB:-kidney_genetics}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

    # SECURITY: Capability dropping
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE  # Needed for existing volume permissions

    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
          pids: 500
        reservations:
          cpus: '0.5'
          memory: 512M
    ulimits:
      nproc: 512
      nofile:
        soft: 4096
        hard: 8192

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
        compress: "true"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: kidney_genetics_backend:latest
    container_name: kidney_genetics_backend
    networks:
      - kidney_genetics_internal
    ports:
      - "127.0.0.1:8001:8000"  # Bind to localhost only for local testing
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kidney_user}:${POSTGRES_PASSWORD}@kidney_genetics_postgres:5432/${POSTGRES_DB:-kidney_genetics}
      SECRET_KEY: ${SECRET_KEY}
      BACKEND_CORS_ORIGINS: '["http://localhost:8080"]'  # Explicit localhost whitelist
      API_V1_STR: /api/v1
      PROJECT_NAME: "Kidney Genetics Database"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      ALLOWED_HOSTS: "*"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      # Note: Uses /health (not /api/health) - this is the actual endpoint defined in backend/app/main.py
      # The /api/ prefix is only added by nginx proxy for external requests
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

    # SECURITY: Capability dropping
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # NO cap_add - Python needs zero capabilities

    # SECURITY: Resource limits (relaxed for testing)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
          pids: 2000
        reservations:
          cpus: '0.5'
          memory: 512M
    ulimits:
      nproc: 2048
      nofile:
        soft: 8192
        hard: 16384

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
        compress: "true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: kidney_genetics_frontend:latest
    container_name: kidney_genetics_frontend
    networks:
      - kidney_genetics_internal
    ports:
      - "127.0.0.1:8080:8080"  # Bind to localhost only (port 8080 internal)
    environment:
      API_BASE_URL: http://localhost:8001
      WS_URL: ws://localhost:8001
      ENVIRONMENT: test
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

    # SECURITY: Capability dropping
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE

    # SECURITY: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
          pids: 200
        reservations:
          cpus: '0.25'
          memory: 128M
    ulimits:
      nproc: 256
      nofile:
        soft: 2048
        hard: 4096

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
        compress: "true"
